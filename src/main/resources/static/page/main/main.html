<div id="main">

                        <el-row :gutter="20">

                            <el-col :span="12">

                            </el-col>

        <template v-if="detailShow">

<script>
    new Vue({
        el: '#main',
        data: function() {
            return {
                activeName: 'first',
                detailShow:false,
                searchData:[{
                    attr:"ship.project.shipyard.shipyardName",
                    op:"like",
                    value:""
                },{
                    attr:"ship.project.projectName",
                    op:"like",
                    value:""
                },{
                    attr:"ship.shipNo",
                    op:"like",
                    value:""
                },{
                    attr:"productName",
                    op:"like",
                    value:""
                },{
                    attr:"productCode",
                    op:"like",
                    value:""
                },{
                    attr:"isPurchased",
                    op:"=",
                    value:""
                },{
                    attr:"isArrived",
                    op:"=",
                    value:""
                }],
                moreSearchable:false,
                search:{
                    projectName:"",
                    shipNo:"",
                    productName:"",
                    productCode:""
                },
                product_tableData: [],
                pageInfo:{
                    toPage:1,
                    pageSize:10,
                    totalCount:0
                },
                projectVisible: false,
                shipVisible: false,
                productVisible: false,
                infoVisible:false,
                infoTitle:"新增产品",
                project_tableData:[],
                ship_tableData:[],
                product_min_tableData:[],
                click:{
                    shipyardId:"",
                    projectId:"",
                    shipId:""
                },
                productInfo:{
                    shipId:"",
                    productName:"",
                    productCode:"",
                    certificateType:"",
                    handDate:"",
                    version:"",
                    mapNo:""
                },
                productShowInfo:{
                    id:"",
                    productName:"",
                    shipNo:"",
                    projectName:"",
                    shipyardName:""
                },
                productInfoRules:{
                    shipId: [
                        { required: true, message: '请选择所属船只', trigger: 'blur'}
                    ],
                    productName:[
                        { required: true, message: '请填写产品名称', trigger: 'blur'}
                    ]
                },
                shipId:[],
                shipTree:[]
            }
        },
        mounted:function () {
            this.loadProductTableData();
            this.loadShipTree();
        },
        methods: {
            reloadTable:function(){
                this.loadProductTableData();
            },
            showMoreSearch:function(){
                if(this.moreSearchable){
                    this.moreSearchable = false;
                }else{
                    this.moreSearchable = true;
                }
            },
            loadProductTableData:function(){
                var me =this;
                var conditions = {};
                conditions.page = this.pageInfo;
                conditions.conditions = this.searchData;
                SysApi.commenSubmit("/product/table",conditions,function (response) {
                    if(response.data){
                        me.product_tableData = response.data;
                        if(response.otherMap.pageInfo){
                            me.pageInfo = response.otherMap.pageInfo;
                        }
                    }
                });
            },
            handleSizeChange:function(val){
                this.pageInfo.pageSize = val;
                this.reloadTable();
            },
            handleCurrentChange:function(val){
                this.pageInfo.toPage = val;
                this.reloadTable();
            },
            booleanFormatter:function(row, column, cellValue, index){
                if(cellValue){
                    return "是";
                }else {
                    return "否";
                }
            },
            showProjectList:function(shipyardId){
                this.click.shipyardId = shipyardId;
                this.search.projectName = "";
                this.projectVisible = true;
                this.loadProjectTableData();
            },
            loadProjectTableData:function(){
                var me = this;
                SysApi.commenSubmit("/project/byshipyardId",{
                    "shipyardId":me.click.shipyardId,
                    "projectName":me.search.projectName
                },function (response) {
                    if(response.data){
                        me.project_tableData = response.data;
                    }
                });
            },
            showShipList:function(projectId){
                this.click.projectId = projectId;
                this.search.shipNo = "";
                this.shipVisible = true;
                this.projectVisible = false;
                this.loadShipTableData();
            },
            loadShipTableData:function(){
                var me = this;
                SysApi.commenSubmit("/ship/byprojectId", {
                    "projectId": me.click.projectId,
                    "shipNo": me.search.shipNo
                },function (response) {
                    if(response.data){
                        me.ship_tableData = response.data;
                    }
                });
            },
            showProductList:function(shipId){
                this.productVisible = true;
                this.shipVisible = false;
                this.click.shipId = shipId;
                this.search.productName = "";
                this.loadProductMinTableData();
            },
            loadProductMinTableData:function(){
                var me = this;
                SysApi.commenSubmit("/product/byshipId", {
                    "shipId": me.click.shipId,
                    "productName": me.search.productName,
                    "productCode": me.search.productCode
                },function (response) {
                    if(response.data){
                        me.product_min_tableData = response.data;
                    }
                });
            },
            handleTabClick:function(tab, event) {
                if(tab.name === 'first'){
                    this.detailShow = false;
                }
            },
            showProductDetail:function(id){
                this.detailShow = true;
                this.productVisible = false;
                this.activeName = "second";
                var me = this;
                SysApi.commenSubmitNoParm("/product/info/"+id,function (response) {
                    if(response.data){
                        me.productShowInfo.id = response.data.id;
                        me.productShowInfo.productName = response.data.productName;
                        me.productShowInfo.shipNo = response.data.shipNo;
                        me.productShowInfo.projectName = response.data.projectName;
                        me.productShowInfo.shipyardName = response.data.shipyardName;
                    }
                });
            },
            openAddDialog:function(){
                this.infoVisible = true;
                this.loadShipTree();
            },
            openUpdDialog:function(id){
                this.loadShipTree();
                var me = this;
                SysApi.commenSubmitNoParm("/product/info/"+id,function (response) {
                    if(response.data){
                        me.infoTitle = "编辑产品";
                        me.infoVisible = true;
                        me.fillForm(response.data);
                    }
                });
            },
            openDelDialog:function(id){
                var me = this;
                this.$confirm('此操作将永久删除该产品, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    me.delProject(id);
                }).catch(function () {
                    me.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            delProject:function(id){
                var me = this;
                SysApi.commenSubmitNoParm("/product/del/"+id,function (response) {
                    if(response.code === 200){
                        me.$message.success('删除成功');
                        me.reloadTable();
                    }
                });
            },
            fillForm:function(data){
                if(data.treeId){
                    this.shipId = data.treeId;
                }
                this.productInfo = data;
            },
            resetForm:function(formName){
                this.productInfo = {
                    shipId:"",
                    productName:"",
                    productCode:"",
                    certificateType:"",
                    handDate:"",
                    version:"",
                    mapNo:""
                };
                this.shipId = [];
                this.$refs["productInfo"].clearValidate();
            },
            shipSelected:function(val){
                this.productInfo.shipId = this.shipId[2];
                this.validShipSelected();
            },
            saveProduct:function(){
                var me = this;
                var valid = false;
                this.$refs["productInfo"].validate(function (rs) {
                    valid = rs;
                });
                if(!valid){
                    return;
                }
                SysApi.commenSubmit("/product/save",this.productInfo,function (response) {
                    if(response.code == 200){
                        me.infoVisible = false;
                        me.$message.success('保存成功');
                        me.reloadTable();
                    }else {
                        me.$message.error(response.message);
                    }
                });
            },
            validShipSelected:function(){
                this.$refs["productInfo"].validateField("shipId");
            },
            loadShipTree:function(){
                var me = this;
                SysApi.commenSubmitNoParm("/ship/tree",function (response) {
                    if(response.data){
                        me.shipTree = response.data;
                    }
                });
            }
        }
    })
</script>
