<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>主页</title>
    <!-- 引入样式 -->
    <link rel="shortcut icon" href="asert/img/favicon.ico" mce_href="asert/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="asert/element-ui/css/index.css">
    <style rel="stylesheet" type="text/css">
        a{
            color: black;
            text-decoration: none;
        }
        body{
            color: #666;
        }
        .header{
            background-color: #2F4050;
            color: #fff;
        }
        .header-logo {
            display: block;
            height: 100%;
            float: left;
            line-height: 60px;
            color: #fff;
            font-family: '华文楷体';
            font-size: large;
        }
        .header-menu{
            display: block;
            height: 100%;
            float: left;
            margin-left: 100px;
            line-height: 60px;
        }
        .page-aside{
            background-color: #2F4050;
            color: #fff;
            opacity: 0.2;
        }
        .page-main{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="index">
        <el-container>
            <el-header class="header">
                <a href="javascript:;" class="header-logo">无锡费哲软件科技有限公司</a>
                <!--<div class="header-menu">-->
                    <!--登录用户位置-->
                <!--</div>-->
                <div class="header-menu">
                    <el-menu
                            :default-active="activeIndex2"
                            class="el-menu-demo"
                            mode="horizontal"
                            @select="handleSelect"
                            background-color="#2F4050"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">主页</el-menu-item>
                        <el-menu-item index="2">库存管理</el-menu-item>
                        <el-menu-item index="3" disabled>系统管理</el-menu-item>
                    </el-menu>
                </div>
            </el-header>
            <el-container>
                <el-aside class="page-aside" width="225px">
                    <el-menu
                            default-active="2"
                            class="el-menu-vertical-demo"
                            background-color="#000000"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">首页</span>
                        </el-menu-item>
                        <el-menu-item index="3" disabled>
                            <i class="el-icon-document"></i>
                            <span slot="title">仓库管理</span>
                        </el-menu-item>
                        <el-menu-item index="4">
                            <i class="el-icon-setting"></i>
                            <span slot="title">系统管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-main class="page-main">
                    <main>mian</main>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="asert/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="asert/js/ajax.js"></script>
<script src="page/index.js"></script>
<script src="asert/element-ui/vue.js"></script>
<!-- import JavaScript -->
<script src="asert/element-ui/index.js"></script>
<script>
    new Vue({
        el: '#index',
        data: function() {
            return { visible: false }
        }
    })
</script>
</html>
