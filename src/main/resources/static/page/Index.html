<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>主页</title>
    <!-- 引入样式 -->
    <link rel="shortcut icon" href="asert/img/favicon.ico" mce_href="asert/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="asert/element-ui/css/index.css">
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="asert/font-awesome-4.7.0/css/font-awesome.min.css">
    <style rel="stylesheet" type="text/css">
        a{
            color: black;
            text-decoration: none;
        }
        body{
            color: #666;
            padding: 0;
            margin: 0;
        }
        .header{
            background-color: #2F4050;
            color: #fff;
        }
        .header-logo {
            display: block;
            height: 100%;
            float: left;
            line-height: 60px;
            color: #fff;
            font-family: '华文楷体';
            font-size: large;
        }
        .header-menu{
            display: block;
            height: 100%;
            float: left;
            margin-left: 100px;
            line-height: 60px;
        }
        .page-aside{
            background-color: #545c64;
            color: #fff;
        }
        .page-main{
            background-color: whitesmoke;
        }
        .left-menu{
            border-right: 0;
        }
    </style>
</head>
<body>
    <div id="index">
        <el-container>
            <el-header class="header">
                <a href="javascript:;" class="header-logo">无锡费哲软件科技有限公司</a>
                <!--<div class="header-menu">-->
                    <!--登录用户位置-->
                <!--</div>-->
                <div class="header-menu">
                    <el-menu
                            :default-active="activeIndex2"
                            class="el-menu-demo"
                            mode="horizontal"
                            @select="handleSelect"
                            background-color="#2F4050"
                            text-color="#fff"
                            active-text-color="#ffd04b">
                        <el-menu-item index="1">主页</el-menu-item>
                        <el-menu-item index="2">库存管理</el-menu-item>
                        <el-submenu index="3">
                            <template slot="title">
                                <span>系统管理</span>
                            </template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </div>
            </el-header>
            <el-container>
                <el-aside class="page-aside" width="225px">
                    <el-menu
                            default-active="1"
                            class="el-menu-vertical-demo left-menu"
                            background-color="#545c64"
                            text-color="#fff"
                            active-text-color="#ffd04b"
                            :collapse="isCollapse">
                        <el-menu-item index="1">
                            <i class="el-icon-menu"></i>
                            <span slot="title">首页</span>
                        </el-menu-item>
                        <el-menu-item index="2">
                            <i class="el-icon-document"></i>
                            <span slot="title">仓库管理</span>
                        </el-menu-item>
                        <el-submenu index="3">
                            <template slot="title">
                                <i class="el-icon-setting"></i>
                                <span>系统管理</span>
                            </template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-submenu>
                    </el-menu>
                </el-aside>
                <el-main class="page-main">
                    <el-input placeholder="请输入内容"></el-input>
                    <el-table
                            :data="tableData"
                            style="width: 100%">
                        <el-table-column
                                prop="date"
                                label="日期"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="name"
                                label="姓名"
                                width="180">
                        </el-table-column>
                        <el-table-column
                                prop="address"
                                label="地址">
                        </el-table-column>
                    </el-table>
                </el-main>
            </el-container>
        </el-container>
    </div>
</body>
<script src="asert/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="asert/js/ajax.js"></script>
<script src="page/index.js"></script>
<script src="asert/element-ui/vue.js"></script>
<!-- import JavaScript -->
<script src="asert/element-ui/index.js"></script>
<script>
    new Vue({
        el: '#index',
        data: function() {
            return {
                visible: false,
                tableData: [{
                    date: '2016-05-02',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1518 弄'
                }, {
                    date: '2016-05-04',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1517 弄'
                }, {
                    date: '2016-05-01',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1519 弄'
                }, {
                    date: '2016-05-03',
                    name: '王小虎',
                    address: '上海市普陀区金沙江路 1516 弄'
                }],
                activeIndex: '1',
                activeIndex2: '1',
                isCollapse: false
            }
        },
        methods: {
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    })
</script>
</html>
